{% extends "layout.html" %}
{% block head %}
    <meta charset="UTF-8">
    <title>Login</title>
{% endblock %}
{% block content %}
<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="https://farm4.staticflickr.com/3559/3438671989_dc8a06d703.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
            
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="window.location.href='/admin_home'">Admin</button>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="window.location.href='/student_home'">Student</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot password? Contact CUS.
            </a>
        </div> <!-- /card-container -->
    </div> <!-- /container -->

{% endblock %}
